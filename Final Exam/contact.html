<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cleat Sales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER (same on all pages) -->
<header class="site-header">
  <h1 class="logo">Cleat Sales</h1>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<!-- PAGE CONTAINER -->
<div class="container">

  <!-- Full-width column -->
  <div style="grid-column: 1 / -1; display:flex; flex-direction:column; gap:20px;">

    <section class="welcome-card">
      <h2>Contact Us</h2>
      <p>Have questions? Send us a message and weâ€™ll get back to you asap!</p>

      <!-- CONTACT FORM -->
      <form id="contactForm">

        <label>Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Your Message:</label>
        <textarea id="message" rows="4" placeholder="Type your message"></textarea>

        <button type="submit" class="toggle-btn" style="margin-top:15px;">Send Message</button>

      </form>

      <!-- Dynamic confirmation message -->
      <p id="form-status" class="hidden" style="margin-top:15px; font-weight:600;"></p>
    </section>

  </div>

</div>

<footer class="site-footer">
  <p>&copy; <span id="year"></span> Cleat Shop</p>
</footer>

<script src="contact.js"></script>

</body>
</html>
